{% extends 'base.html' %}

{% block content %}
    <h2>Questions</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.question }} - {{ question.subject }} - {{ question.topic }} - {{ question.difficulty }} - {{ question.marks }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_question' %}">Add Question</a>
    <a href="{% url 'add_question_paper_generator' %}">Question Paper Generator</a>
{% endblock %}
